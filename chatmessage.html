<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          viewport-fit="cover"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
    <!--    Bootstrap icons inladen-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"/>

    <!--    Google icons inladen-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!--    Material inladen-->
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css"/>

    <link rel="icon" href="../printpal/images/printpal512icon.png"/>
    <title>Chat module</title>

    <script type="module" src="../printpal/js/pwa.js"></script>
</head>

<body>
<div class="container">
    <div class="header-container">
        <div id="header" class="header">
            <div class="left">
                <a href="index.html" class="back-btn">
                    <span class="material-icons">arrow_back_ios_new</span>
                </a>
            </div>
        </div>
        <div class="chatmessage-title">
            <h1>Sascha</h1>
        </div>
        <div class="profile-picture push">
            <img class="profilePicture" src="images/sascha.png"/>
        </div>
    </div>


    <div class="message-container">
        <div class="messages-left">
                <span class="message-left">
                    <p>Hey, I saw you used my reference in your article</p>
                </span>
        </div>
        <div class="messages-left">
                <span class="message-left">
                    <p>It was very well written :)</p>
                </span>
        </div>
        <div class="messages-right push">
                <span class="message-right">
                    <p>Thank you! I put alot of work into that article</p>
                </span>
        </div>
        <div class="messages-right push">
                <span class="message-right">
                    <p class="from-me">Your reference was a huge help!</p>
                </span>
        </div>
        <div class="messages-left">
                <span class="message-left">
                    <p>Glad i could help you!</p>
                </span>
        </div>
    </div>
    <div class="chat-message-form-container">
        <!-- <label for="textarea">Write message</label> -->
        <input type="text" class="chat-message-text" placeholder="Type your message here"/>
        <button id="createButton" class="mdc-fab mdc-fab--mini mdc-fab--touch">
            <div class="mdc-fab__ripple"></div>
            <span class="material-icons  mdc-fab__icon">send</span>
            <div class="mdc-fab__touch"></div>
        </button>
    </div>
</div>
</body>
</html>
